<ng-container>
  <div>Charts: {{ selectedSport$ | async }}</div>
  <p>X Axis</p>
  <div class="select">
    <select (change)="changeXAxis($event)">
      <option *ngFor="let axis of axes">
        {{ axis }}
      </option>
    </select>
  </div>
  <p>Y Axis</p>
  <div class="select">
    <select (change)="changeYAxis($event)">
      <option *ngFor="let axis of axes">
        {{ axis }}
      </option>
    </select>
  </div>
</ng-container>
